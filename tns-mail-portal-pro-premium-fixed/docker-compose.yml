version: "3.9"
services:
  backend:
    build: ./backend
    env_file: .env
    environment:
      PORT: 3000
    depends_on:
      - postgres
      - redis
    networks: [appnet]
    restart: unless-stopped

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - redis
      - backend
    networks: [appnet]
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks: [appnet]
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [appnet]

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    networks: [appnet]

networks:
  appnet:
    driver: bridge

volumes:
  pgdata:
  redisdata:
